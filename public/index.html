<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
    <script> // js to extract into asset pipeline
      //data to extract
        var cars = [{
          lat: 41.3083,
          lng: -72.9279
        },{
          lat: 41.324668,
          lng: -72.9123427
        },{
          lat: 41.3154237,
          lng: -72.9209239
        }]

      // google maps code here on
      var map,
      carMarkers = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            lat: 41.3083,
            lng: -72.9279
          },
          zoom: 14
        });
        var image = {
          url: 'car.png',
          scaledSize: new google.maps.Size(32, 32),
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(16, 16)
        };

        _(cars).each(function createCarPin(car) {
          var marker = new google.maps.Marker({
            position: {
              lat: car.lat,
              lng: car.lng
            },
            map: map,
            icon: image
          });
          carMarkers.push(marker);
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD581aadcO4jGSBuM-n2LSfzo3PUzy0Un4&callback=initMap" async defer></script>
  </body>
</html>
